<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #yesEl {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container w-full flex justify-center flex-col items-center h-screen">
        <img src="laimau-cute.gif" class="" id="img" height="150" width="150" alt="">
        <span class="py-3" id="txt">Will you be my valentine?</span>
        <div class="inline-block flex gap-2">
            <div>
                <button id="yesEl"
                    class="bg-blue-400 py-1 px-4 text-white hover:bg-blue-500 rounded rounded-md">Yes</button>
            </div>
            <div>
                <button id="noEl"
                    class="bg-red-400 py-1 px-4 text-white hover:bg-red-500 rounded rounded-md">No</button>
            </div>

        </div>

    </div>

    <script>
        const noEl = document.querySelector("#noEl")
        const yesEl = document.querySelector("#yesEl")
        const img = document.querySelector("#img")
        const txt = document.querySelector("#txt")

        noEl.addEventListener('click', function () {
            const currentWidth = parseFloat(getComputedStyle(yesEl).width)
            const newWidth = currentWidth * 1.2
            yesEl.style.width = `${newWidth}px`

            const currentFontSize = parseFloat(getComputedStyle(yesEl).fontSize)
            const newFontSize = currentFontSize * 1.2
            yesEl.style.fontSize = `${newFontSize}px`

            const currentHeight = parseFloat(getComputedStyle(yesEl).height)
            const newHeight = currentHeight * 1.2
            yesEl.style.height = `${newHeight}px`
        })

        yesEl.addEventListener('click', function(){
            img.src = 'rocky7.gif'
            txt.textContent = 'YEEEYYY!! I LOVE YOU SO MUCH'
        })
    </script>
</body>

</html>
